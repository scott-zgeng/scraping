<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="stylesheet" href="browser.css">

    <script src="config.js"></script>
    <script src="popup.js"></script>
    <script src="tabs.js"></script>
    <script src="browser.js"></script>
    <script src="browser_main.js"></script>

    <link rel="stylesheet" href="bootstrap.css">
    <!--<link rel="stylesheet" href="bootstrap-theme.css">-->

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>



    <!--<script src="codemirror.js"></script>-->
    <!--<script src="css.js"></script>-->
    <!--<script src="xml.js"></script>-->
    <!--<script src="javascript.js"></script>-->
    <!--<script src="formatting.js"></script>-->

    <!--<script src="editor.js"></script>-->

    <!--<link rel="stylesheet" href="style.css">-->

    <!--<style type="text/css"> #scraping-nav { background:#339966;  }</style>-->

</head>


<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1" id="scraping-nav">
            <ul class="nav nav-pills nav-stacked" role="tablist">
                <li role="presentation" class="active"><a href="#main-nav-browser" data-toggle="tab">Browser</a></li>
                <li role="presentation"><a href="#main-nav-profile" data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#main-nav-export" data-toggle="tab">Export</a></li>
                <li role="presentation"><a href="#main-nav-log" data-toggle="tab">Log</a></li>
            </ul>
        </div>
        <div class="col-md-11" id="scraping-main">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="main-nav-browser">
                    <div id="browser-frame-controls">
                        <div id="browser-tab-controls" >
                            <ul id="browser-tab-container">
                                <li id="new-tab"><a href="#new-tab">+</a></li>
                            </ul>
                        </div>

                        <div id="browser-view-controls">
                            <button id="inspect" title="Inspect Element">
                                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                            </button>


                            <button id="back" title="Go Back">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </button>

                            <button id="forward" title="Go Forward">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                            </button>

                            <button id="home" title="Go Home">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            </button>

                            <button id="reload" title="Reload">
                                <span id="reload_inner" class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                            </button>


                                    <!--<li>-->
                                    <!--<li></li>-->

                                    <!--<li></li>-->
                                    <!--<li></li>-->




                            <form id="location-form">
                                <div id="center-column">
                                    <input id="location" type="text" value="">
                                </div>
                                <input type="submit" value="Go">
                            </form>

                        </div>

                        <div id="browser-content-container"></div>
                    </div>


                </div>

                <div role="tabpanel" class="tab-pane fade" id="main-nav-profile">scraping-profile</div>
                <div role="tabpanel" class="tab-pane fade" id="main-nav-export">
                    <div id="editor"></div>
                    <div class="info">
                        <label>Filename: </label><span id="title"></span>
                        <label>Mode: </label><span id="mode"></span>
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="main-nav-log">debug-log</div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
